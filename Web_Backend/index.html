<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Document Platform - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --ink: #0b1220;
        --slate: #23324a;
        --muted: #5b6b82;
        --border: #d8e1ef;
        --paper: #f5f7fb;
        --white: #ffffff;
        --primary: #1d4ed8;
        --primary-dark: #1e3a8a;
        --accent: #0f766e;
        --shadow: 0 20px 45px rgba(15, 23, 42, 0.1);
        --radius-lg: 20px;
        --radius-md: 12px;
        --radius-sm: 10px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Source Sans 3", sans-serif;
        background-image:
          radial-gradient(circle at 12% 12%, rgba(29, 78, 216, 0.12), transparent 36%),
          radial-gradient(circle at 85% 20%, rgba(15, 118, 110, 0.12), transparent 40%),
          linear-gradient(135deg, #f8fafc 0%, #eef2ff 55%, #ffffff 100%);
        color: var(--ink);
        min-height: 100vh;
        animation: fadeIn 0.8s ease forwards;
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 48px 24px 80px;
        position: relative;
      }

      .page::before,
      .page::after {
        content: "";
        position: absolute;
        z-index: 0;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(29, 78, 216, 0.12), transparent 70%);
        filter: blur(1px);
        animation: floatGlow 9s ease-in-out infinite;
      }

      .page::before {
        width: 240px;
        height: 240px;
        top: 40px;
        right: -40px;
      }

      .page::after {
        width: 180px;
        height: 180px;
        bottom: 60px;
        left: -30px;
      }

      header {
        display: grid;
        gap: 12px;
        margin-bottom: 32px;
        position: relative;
        z-index: 1;
        animation: riseIn 0.7s ease forwards;
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        font-size: clamp(2rem, 4vw, 2.8rem);
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--muted);
        font-size: 1.05rem;
        max-width: 700px;
      }

      .eyebrow {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--accent);
        font-weight: 600;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        position: relative;
        z-index: 1;
      }

      .card {
        background: rgba(255, 255, 255, 0.96);
        border: 1px solid rgba(216, 225, 239, 0.8);
        border-radius: var(--radius-lg);
        padding: 24px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(8px);
        transform: translateY(10px);
        opacity: 0;
        animation: cardIn 0.7s ease forwards 0.1s;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -80px;
        right: -80px;
        width: 160px;
        height: 160px;
        background: radial-gradient(circle, rgba(15, 118, 110, 0.18), transparent 70%);
        z-index: 0;
      }

      .card::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, rgba(29, 78, 216, 0.7), rgba(15, 118, 110, 0.7));
        opacity: 0.6;
      }

      .card > * {
        position: relative;
        z-index: 1;
      }

      .card h2 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.35rem;
        margin-bottom: 8px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid rgba(216, 225, 239, 0.9);
        border-radius: var(--radius-sm);
        font-size: 0.98rem;
        background: #fff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: rgba(29, 78, 216, 0.6);
        box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.12);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 16px;
        border-radius: var(--radius-md);
        border: none;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(29, 78, 216, 0.2);
        filter: saturate(1.05);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 16px rgba(29, 78, 216, 0.16);
      }

      .btn.secondary {
        background: linear-gradient(135deg, var(--accent), #0d9488);
      }

      .status {
        margin-top: 12px;
        color: var(--slate);
        font-size: 0.95rem;
        min-height: 20px;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes riseIn {
        from { transform: translateY(12px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes cardIn {
        from { transform: translateY(16px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes floatGlow {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(12px) scale(1.03); }
        100% { transform: translateY(0) scale(1); }
      }

      .note {
        font-size: 0.9rem;
        color: var(--muted);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="eyebrow">Secure Access</div>
        <h1>Secure Document Integrity Platform</h1>
        <p class="subtitle">
          Sign in to manage classified document workflows. Clearance levels range from 1 to 5.
        </p>
      </header>

      <div class="grid">
        <div class="card">
          <h2>Sign In</h2>
          <label for="login-user">Username</label>
          <input id="login-user" placeholder="admin" />
          <label for="login-pass" style="margin-top: 12px;">Password</label>
          <input id="login-pass" type="password" placeholder="your password" />
          <button class="btn" id="login-btn">Sign in</button>
          <div class="status" id="auth-status">Not signed in.</div>
        </div>
      </div>
    </div>

    <script>
      const state = {
        accessToken: localStorage.getItem("accessToken") || "",
        refreshToken: localStorage.getItem("refreshToken") || ""
      };

      if (state.accessToken) {
        window.location.href = "/app";
      }

      function setStatus(message) {
        const el = document.getElementById("auth-status");
        if (el) {
          el.textContent = message;
        }
      }

      async function api(path, options = {}) {
        const headers = options.headers || {};
        const response = await fetch(path, { ...options, headers });
        const contentType = response.headers.get("content-type") || "";
        const payload = contentType.includes("application/json") ? await response.json() : await response.text();
        if (!response.ok) {
          const message = payload && payload.message ? payload.message : "Request failed";
          throw new Error(message);
        }
        return payload;
      }

      async function login() {
        try {
          const username = document.getElementById("login-user").value.trim();
          const password = document.getElementById("login-pass").value;
          const result = await api("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });
          localStorage.setItem("accessToken", result.accessToken);
          localStorage.setItem("refreshToken", result.refreshToken);
          if (username === "admin" && password === "admin12345678") {
            localStorage.setItem("adminLogin", "true");
          } else {
            localStorage.removeItem("adminLogin");
          }
          window.location.href = "/app";
        } catch (error) {
          setStatus(error.message);
        }
      }

      document.getElementById("login-btn").addEventListener("click", login);
    </script>
  </body>
</html>
